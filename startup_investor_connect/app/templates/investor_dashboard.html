<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Investor Dashboard</title>
</head>
<body>
    {% include 'base.html' %}
    <div class="container">
        <h1>Investor Dashboard</h1>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('messages') }}" class="btn btn-primary">View Messages</a>
        {% endif %}
        <div class="filter-options">
            <h3>Filter Startups</h3>
            <form method="GET" action="{{ url_for('investor_dashboard') }}">
                <label for="industry">Industry:</label>
                <select name="industry" id="industry">
                    <option value="">All Industries</option>
                    <option value="Fintech">Fintech</option>
                    <option value="Edtech">Edtech</option>
                    <option value="Healthtech">Healthtech</option>
                </select>
                <label for="funding_required">Funding Requirement:</label>
                <input type="number" name="funding_required" id="funding_required" placeholder="Minimum Funding Required">
                <button type="submit">Filter</button>
            </form>
        </div>
        <div class="startup-list">
            <h3>Available Startups</h3>
            <div class="row">
                {% for startup in startups %}
                <div class="col-md-4">
                    <div class="startup-card">
                        <a href="{{ url_for('view_startup', startup_id=startup.id) }}">
                            <img src="{{ url_for('static', filename='uploads/' + (startup.cover_image or 'placeholder.jpg')) }}" alt="{{ startup.name }}">
                        </a>
                        <h4>{{ startup.name }}</h4>
                        <p>{{ startup.industry }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
