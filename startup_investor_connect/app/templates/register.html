{% extends "base.html" %}

{% block content %}
<div class="register-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-card">
                    <div class="text-center mb-4">
                        <h2 class="register-title">Create Your Account</h2>
                        <p class="text-muted">Join our community of startups and investors</p>
                    </div>

                    <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Choose a username" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Create a password" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="user_type" class="form-label">I am a</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user-tag"></i>
                                </span>
                                <select name="user_type" id="user_type" class="form-select" required>
                                    <option value="">Select user type</option>
                                    <option value="startup">Startup</option>
                                    <option value="investor">Investor</option>
                                </select>
                            </div>
                        </div>

                        <!-- Startup Fields -->
                        <div id="startup-fields" style="display: none;">
                            <div class="form-group mb-4">
                                <label for="startup_name" class="form-label">Startup Name</label>
                                <input type="text" name="startup_name" id="startup_name" class="form-control">
                            </div>
                            <div class="form-group mb-4">
                                <label for="description" class="form-label">Description</label>
                                <textarea name="description" id="description" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-4">
                                        <label for="funding_received" class="form-label">Funding Received ($)</label>
                                        <input type="number" name="funding_received" id="funding_received" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-4">
                                        <label for="funding_required" class="form-label">Funding Required ($)</label>
                                        <input type="number" name="funding_required" id="funding_required" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="industry" class="form-label">Industry</label>
                                <select name="industry" id="industry" class="form-select">
                                    <option value="">Select industry</option>
                                    <option value="Fintech">Fintech</option>
                                    <option value="Edtech">Edtech</option>
                                    <option value="Healthtech">Healthtech</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group mb-4">
                                <label for="website_url" class="form-label">Website URL</label>
                                <input type="url" name="website_url" id="website_url" class="form-control">
                            </div>
                            <div class="form-group mb-4">
                                <label for="founder_details" class="form-label">Founder Details</label>
                                <input type="text" name="founder_details" id="founder_details" class="form-control">
                            </div>
                        </div>

                        <!-- Investor Fields -->
                        <div id="investor-fields" style="display: none;">
                            <div class="form-group mb-4">
                                <label for="investor_name" class="form-label">Investor Name</label>
                                <input type="text" name="investor_name" id="investor_name" class="form-control">
                            </div>
                            <div class="form-group mb-4">
                                <label for="type" class="form-label">Investor Type</label>
                                <select name="type" id="type" class="form-select">
                                    <option value="">Select type</option>
                                    <option value="Individual">Individual</option>
                                    <option value="Company">Company</option>
                                </select>
                            </div>
                            <div class="form-group mb-4">
                                <label for="investment_portfolio" class="form-label">Investment Portfolio</label>
                                <textarea name="investment_portfolio" id="investment_portfolio" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-4">
                                        <label for="funding_range_min" class="form-label">Min Investment ($)</label>
                                        <input type="number" name="funding_range_min" id="funding_range_min" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-4">
                                        <label for="funding_range_max" class="form-label">Max Investment ($)</label>
                                        <input type="number" name="funding_range_max" id="funding_range_max" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="total_funding_given" class="form-label">Total Funding Given ($)</label>
                                <input type="number" name="total_funding_given" id="total_funding_given" class="form-control">
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="cover_image" class="form-label">Profile Image</label>
                            <input type="file" name="cover_image" id="cover_image" class="form-control" accept="image/*">
                        </div>

                        <div class="form-group form-check mb-4">
                            <input type="checkbox" name="accept_tos" class="form-check-input" id="accept_tos" required>
                            <label class="form-check-label" for="accept_tos">
                                I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                            </label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0">Already have an account? 
                            <a href="{{ url_for('login') }}" class="text-primary">Sign in here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.register-page {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    padding: 40px 0;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
}

.register-card {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.register-title {
    color: var(--primary-color);
    font-weight: 600;
    margin-bottom: 10px;
}

.form-label {
    font-weight: 500;
    color: var(--dark-color);
    margin-bottom: 8px;
}

.input-group-text {
    background-color: #f8f9fa;
    border-right: none;
}

.form-control, .form-select {
    border-left: none;
}

.form-control:focus, .form-select:focus {
    box-shadow: none;
    border-color: #ced4da;
}

.input-group:focus-within {
    box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
}

.btn-primary {
    padding: 12px;
    font-weight: 500;
    letter-spacing: 0.5px;
}

.form-check-input:checked {
    background-color: var(--secondary-color);
    border-color: var(--secondary-color);
}

@media (max-width: 768px) {
    .register-card {
        padding: 30px;
    }
    
    .register-page {
        padding: 20px 0;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const userTypeSelect = document.getElementById('user_type');
    const startupFields = document.getElementById('startup-fields');
    const investorFields = document.getElementById('investor-fields');

    userTypeSelect.addEventListener('change', function() {
        if (this.value === 'startup') {
            startupFields.style.display = 'block';
            investorFields.style.display = 'none';
        } else if (this.value === 'investor') {
            startupFields.style.display = 'none';
            investorFields.style.display = 'block';
        } else {
            startupFields.style.display = 'none';
            investorFields.style.display = 'none';
        }
    });
});
</script>
{% endblock %}
